<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Role-Based Access Control (RBAC) Dashboard</h1>
        <div id="user-management">
            <h2>User Management</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will go here -->
                </tbody>
            </table>
            <button onclick="addUser()">Add User</button>
        </div>
        <div id="role-management">
            <h2>Role Management</h2>
            <table id="role-table">
                <thead>
                    <tr>
                        <th>Role ID</th>
                        <th>Role Name</th>
                        <th>Permissions</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Role rows will go here -->
                </tbody>
            </table>
            <button onclick="addRole()">Add Role</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
